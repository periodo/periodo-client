<h1>Confirm</h1>

<div id="js-submit-patch-container">
  <div class="row">
    <div class="col-md-10">
      <p>The following changes will be submitted to <%= window.location.origin %></p>
    </div>
    <div style="text-align: center;" class="col-md-2">
      <button id="js-download-patch" class="btn btn-default">Download patch file</button>
    </div>
  </div>

  <div id="js-patch-list"></div>
  <div>
    <button id="js-submit-patches" class="btn btn-primary">Submit</button>
  </div>
</div>
