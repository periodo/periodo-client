<table class="table table-hover">
  <thead>
    <tr>
      <th>Source title</th>
      <th># of definitions</th>
      <th>Time span</th>
    </tr>
  </thead>
  <tbody>
  <% periodizations.forEach(function (periodization) { %>
    <tr>
      <td>
        <a href="#periodizations/<%= encodeURIComponent(periodization.id) %>/">
          <%= periodization.get('source').get('title') %>
        </a>
      </td>
      <td><%= periodization.get('definitions').length %></td>
      <td>xxx</td>
    </tr>
  <% }); %>
  </tbody>
</table>
