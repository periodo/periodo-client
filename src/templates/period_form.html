<div class="period-form">
  <div class="form-group" data-error-container="label">
    <label class="control-label" for="js-label">Label</label>
    <input class="form-control" id="js-label" type="text" />
  </div>

  <hr />

  <div class="form-group">
    <label>Spatial coverage</label>
    <div id="js-spatial-coverage-container"></div>
  </div>

  <hr />

  <div data-error-container="dates"></div>

  <div class="period-dates form-group row">

    <div class="date-input-container">
      <label class="control-label" for="js-startDate">Start</label>
      <div>
        <input class="form-control date-input" id="js-startDate" type="text" />
        <div class="date-input-message"></div>
      </div>
    </div>

    <div class="date-input-container">
      <label class="control-label" for="js-endDate">Stop</label>
      <div>
        <input class="form-control date-input" id="js-endDate" type="text" />
        <div class="date-input-message"></div>
      </div>
    </div>
  </div>

  <hr />

  <div class="form-group">
    <label class="control-label" for="js-note">Note</label>
    <textarea class="form-control" id="js-note"></textarea>
  </div>

  <div>
    <button type="button" id="js-save-period" class="btn btn-primary">Save</button>
    <button type="button" id="js-cancel-period" class="btn btn-default">Cancel</button>
    <button type="button" id="js-delete-period" class="btn btn-danger pull-right">Delete</button>
  </div>

</div>
