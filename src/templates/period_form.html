<form class="period-form">
  <div class="form-group" data-error-container="label">
    <label class="control-label" for="js-label">Label</label>
    <input class="form-control" id="js-label" type="text" />
  </div>

  <div class="form-group">
    <label>Spatial coverage</label>
    <div id="js-spatial-coverage-container"></div>
  </div>

  <div class="form-group" data-error-container="dateType">
    <label class="control-label" for="js-dateType">Date type</label>
    <div>
      <select id="js-dateType" class="form-control" disabled="true"></select>
      <span>
        &nbsp;(Detect <input id="js-detect-dateType" type="checkbox" checked="checked" />)
      </span>
    </div>
  </div>

  <div class="period-dates form-group row">
    <div class="date-input-container span" data-error-container="startDate">
      <label class="control-label" for="js-startDate">Start</label>
      <div>
        <input class="form-control date-input" id="js-startDate" type="text" />
        <div class="date-input-message"></div>
      </div>
    </div>

    <div class="date-input-container span" data-error-container="endDate">
      <label class="control-label" for="js-endDate">End</label>
      <div>
        <input class="form-control date-input" id="js-endDate" type="text" />
        <div class="date-input-message"></div>
      </div>
    </div>
  </div>

  <div>
    <button type="button" class="btn btn-primary" id="js-save-period">Save</button>
  </div>
</form>
