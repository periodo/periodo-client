<h1>Submitted patches</h1>

<% localPatches.forEach(function (patch) { %>
<div>
  <a href="<%= window.location + encodeURIComponent(patch.id) + '/' %>">
    <%= patch.id %>
  </a>
  <p>
    Submitted <%= patch.submitted.toLocaleString() %>
    <br/>
    Resolved? <%= patch.resolved %>
  </p>
</div>
<% }); %>
