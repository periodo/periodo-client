<div class="input-group source-person">
  <input class="form-control"
         name="source-name"
         type="text"
         data-field="name"
         value="<%= name %>" />
  <span class="input-group-addon js-name-add btn"><strong>+</strong></span>
  <span class="input-group-addon js-name-remove btn"><strong>-</strong></span>
</div>
