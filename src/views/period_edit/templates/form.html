<div class="period-form">
  <div class="period-form-header">
    <h2><% print(data.hasOwnProperty('id') ? 'Add' : 'Edit') %> period</h2>
  </div>

  <div class="period-form-body">

    <div id="js-period-general-container">
      <div class="row">
        <div id="js-language-form" class="col-md-6 period-form-panel"></div>

        <div class="col-md-6 period-form-panel">
          <div class="form-group" data-error-container="locator">
            <label class="control-label"
                   for="js-locator">Locator</label>
            <input class="js-locator form-control"
                   name="js-locator"
                   data-field="locator"
                   placeholder="Position within the source (e.g. page 75)"
                   type="text"
                   value="<%= data.locator %>" />
          </div>

          <div class="form-group" data-error-container="same-as">
            <label class="control-label" for="js-same-as">Same As</label>
            <input class="js-same-as form-control long"
                   name="js-same-as"
                   data-field="same-as"
                   placeholder="URL for this period in an external linked dataset"
                   type="text"
                   vlue="<%= data.sameAs %>" />
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="row">
      <div id="js-spatial-coverage-container" class="period-form-panel col-md-6"></div>
      <div id="js-temporal-coverage-container" class="period-form-panel col-md-6"></div>
    </div>

    <hr />

    <div>
      <h3>Notes</h3>
      <div class="row">
        <div class="form-group col-md-6 period-form-panel">
          <label class="control-label" for="js-note">Note</label>
          <p class="small">Notes derived from the source</p>
          <textarea class="form-control long" id="js-note" rows=5><%= data.note %></textarea>
        </div>

        <div class="form-group col-md-6 period-form-panel">
          <label class="control-label" for="js-editorial-note">Editorial note</label>
          <p class="small">Notes about the import process</p>
          <textarea class="form-control long" id="js-editorial-note" rows=5><%= data.editorialNote %></textarea>
        </div>
      </div>
    </div>

  </div>

  <div class="period-form-footer">
    <button type="button" class="js-save-period btn btn-primary">Save</button>
    <button type="button" class="js-cancel-period btn btn-default">Cancel</button>
    <button type="button" class="js-delete-period btn btn-danger pull-right">Delete</button>
  </div>
</div>
