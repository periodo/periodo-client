<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h3>Choose language and script</h3>
    </div>

    <div class="modal-body" style="height: 70vh; overflow-y: auto;">
      <h4>Language</h4>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Type to search" id="js-language-autocomplete" />
      </div>
      <h4>Script</h4>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Type to search" id="js-script-autocomplete" />
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default accept-language">OK</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
  </div>
</div>
