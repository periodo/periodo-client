<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=736, initial-scale=1.0">
    <meta name="description" content="Browser-based client for browsing and
editing data from the PeriodO time period gazetteer">
    <link rel="preconnect" href="http://localhost.localdomain:5000">
    <link rel="dns-prefetch" href="http://localhost.localdomain:5000">
    <title>PeriodO client</title>
    <style type="text/css">
      html, body, #main {
        height: 100%;
        margin: 0;
        padding: 0;

        font-size: 14px;
        font-family: sans-serif;
      }

      html {
        overflow-y: scroll;
        overscroll-behavior: none; /* csslint allow: known-properties */
      }

      [role="button"]:focus,
      [role="menuitem"]:focus,
      button:focus {
        outline: 3px solid #4dabf7;
      }

      :focus {
        z-index: 2;
      }

      * {
        box-sizing: border-box;
      }

      /* https://meyerweb.com/eric/tools/css/reset/ */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, button, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
      }

    </style>
  </head>

  <body>
    <div id="main"></div>

    <script type="text/javascript">
      window.PERIODO_SERVER_URL = 'http://localhost.localdomain:5000/'
      window.PERIODO_PROXY_URL = 'https://corsproxy.staging.perio.do/'
      window.CORS_PROXY_ENABLED = true
    </script>

    <script src="periodo-client.js"></script>
  </body>
</html>
